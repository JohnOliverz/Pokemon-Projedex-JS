<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/pokedex.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <title>Pok√©mon - Projedex JS</title>
</head>

<body>

    <main>
        <img src="Imagens/logo.png" alt="logo" class="logo">

        <div>
            <h1 class="pokemon__data">
                <span class="pokemom__number">6</span> - 
                <span class="pokemon__name">charizard</span>
            </h1>

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
            alt="pokemon" class="pokemon__image">

            <img src="Imagens/Pokedex.png" alt="pokedex" class="pokedex">

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>

            <form>
                <input type="search"
                class="input__search"
                placeholder="Name or Number"
                required
                />
            </form>
        </div>
        
    </main>

</body>

</html>
